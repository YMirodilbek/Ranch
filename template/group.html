<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 350px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0078d4;
        }

        .or {
            margin: 10px 0;
            color: #777;
            font-size: 14px;
            font-weight: bold;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <h2>Ro‘yxatdan o‘tish</h2>
        <p>Do‘stlaringiz va atrofingizdagi odamlar bilan bog‘laning.</p>

        <input type="text" class="input-box" placeholder="Telefon, email yoki username">
        <input type="text" class="input-box" placeholder="To‘liq ismingiz">
        <input type="password" class="input-box" placeholder="Parol">
        <button class="btn">Ro‘yxatdan o‘tish</button>

        <div class="or">YOKI</div>

        <div class="login-link">
            Hisobingiz bormi? <a href="#">Kirish</a>
        </div>
    </div>

</body>
</html>
