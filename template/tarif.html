<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Qo'shish - O'quv Markazi</title>
    
    <!-- Bootstrap 5.3 CSS Linki -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H16jR1KH6P6fA6Xy3hXm6jyjXjX+6pG5hx5rTBoTbmzU/Joek2uBGAJqF" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            animation: fadeInBody 1s ease-in-out;
        }

        /* Page Fade In Effect */
        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            margin-top: 50px;
            animation: slideIn 1s ease-out;
        }

        /* Animation for the form container */
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            animation: fadeInTitle 1s ease-in-out;
        }

        /* Animation for the title */
        @keyframes fadeInTitle {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Animatsiya uchun xabarlarni ko'rsatish */
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .alert {
            animation: fadeInMessage 1s ease-in-out;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2>Tarif Qo'shish</h2>
            <form method="POST" action="{% url 'add_tarif' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="tarifName" class="form-label">Tarif Nomi</label>
                    {{forms.name}}
                </div>
                <div class="mb-3">
                    <label for="tarifName" class="form-label">Tarif Nomi</label>
                    {{forms.price}}
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Qo'shish</button>
            </form>
            <div id="successMessage" class="alert alert-success mt-4">
                Tarif muvaffaqiyatli qo'shildi!
            </div>
            <div id="errorMessage" class="alert alert-danger mt-4">
                Xato yuz berdi! Iltimos, barcha ma'lumotlarni to'g'ri kiriting.
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 5.3 JS Linki -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGfB6kD/27p7bL8j6gB78rnBR9Aqjjs33gS48hgb60lZClfm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ4n4ydkVdG9v6v7rF3X/j1tktlY3hXz+gP6gI/hP" crossorigin="anonymous"></script>

</body>
</html>
